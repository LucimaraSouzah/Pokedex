<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/desktop.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/528/528101.png">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <div class="circles">
            <div class="cicle-big">
                <div class="circle-blue"></div>
            </div>
            <div class="circle-small">
                <div class="circle-red"></div>
                <div class="circle-yellow"></div>
                <div class="circle-green"></div>
            </div>
        </div>
        <h1 class="title">Pokédex</h1>
        <nav>
            <a href="#" class="home">
                <figure>
                    <img src="src/images/house.svg" alt="Ícone da página inicial" title="Página inicial"/>
                    <figcaption>HOME</figcaption>
                </figure>
            </a>
            <a href="#" class="about">
                <figure>
                    <img src="src/images/about.svg" alt="Ícone sobre o site" title="Sobre o site"/>
                    <figcaption>ABOUT</figcaption>
                </figure>
            </a>
            <a href="#" class="favorites">
                <figure>
                    <img src="src/images/heart.svg" alt="Ícone para ir para os favoritos" title="Favoritos"/>
                    <figcaption>LIKED</figcaption>
                </figure> 
            </a>
        </nav>
    </header>
    <main>
        <div class="search">
            <a href="#"><div class="circle-search"></div></a>
            <input type="text" id="search-poke">
            <img src="src/images/plus.svg" alt="Imagem plus">
        </div>
            <ul class="list-tips">
                <li class="tips">ÁGUA</li>
                <li class="tips">FOGO</li>
                <li class="tips">INSETO</li>
                <li class="tips">NORMAL</li>
                <li class="tips">PLANTA</li>
                <li class="tips">VENENOSO</li>
                <li class="tips">VOADOR</li>
                <li class="tips">VER TODOS</li>
            </ul>
        <section id="cards">
        </section>
    </main>
    <footer>
    </footer>
    <script src="src/js/script.js"></script>
</body>
</html>
