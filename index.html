<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/desktop.css">
    <link rel="stylesheet" href="src/css/mobile.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/528/528101.png">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <div class="circles">
            <div class="cicle-big">
                <div class="circle-blue"></div>
            </div>
            <div class="circle-small">
                <div class="circle-red"></div>
                <div class="circle-yellow"></div>
                <div class="circle-green"></div>
            </div>
        </div>
        <h1 class="title">Pokédex</h1>
        <nav>
            <a href="index.html" class="home">
                <figure>
                    <img src="src/images/house.svg" alt="Ícone da página inicial" title="Página inicial"/>
                    <figcaption>HOME</figcaption>
                </figure>
            </a>
            <a href="#" onclick="RenderByObjects(Pokemon.FavoritesObj)" class="favorites">
                <figure>
                    <img src="src/images/heart.svg" alt="Ícone para ir para os favoritos" title="Favoritos"/>
                    <figcaption>LIKED</figcaption>
                </figure> 
            </a>
        </nav>
    </header>
    <main>
        <div class="search">
            <img src="src/images/plus.svg" alt="Imagem plus">
            <input onkeyup="PokemonSearch(this.value)"type="text" id="search-poke">
            <a href="#"><div class="circle-search"></div></a>
        </div>
            <ul class="list-tips">
                <a href="index.html"><li class="tips tips-grass" >all</li></a>
                <li onclick="RenderByCategory('grass')" class="tips tips-grass" >grass</li>
                <li onclick="RenderByCategory('fire')" class="tips tips-fire" >fire</li>
                <li onclick="RenderByCategory('water')" class="tips tips-water" >water</li>
                <li onclick="RenderByCategory('bug')" class="tips tips-bug" >bug</li>
                <li onclick="RenderByCategory('normal')" class="tips tips-normal" >normal</li>
                <li onclick="RenderByCategory('poison')" class="tips tips-poison" >poison</li>
                <li onclick="RenderByCategory('electric')" class="tips tips-electric" >electric</li>
                <li onclick="RenderByCategory('ground')" class="tips tips-ground" >ground</li>
                <li onclick="RenderByCategory('fairy')" class="tips tips-fairy" >fairy</li>
                <li onclick="RenderByCategory('fighting')" class="tips tips-fighting" >fighting</li>
                <li onclick="RenderByCategory('psychic')" class="tips tips-psychic" >psychic</li>
                <li onclick="RenderByCategory('rock')" class="tips tips-rock" >rock</li>
                <li onclick="RenderByCategory('ghost')" class="tips tips-ghost" >ghost</li>
                <li onclick="RenderByCategory('ice')" class="tips tips-ice" >ice</li>
                <li onclick="RenderByCategory('dragon')" class="tips tips-dragon" >dragon</li>
                <li onclick="RenderByCategory('dark')" class="tips tips-dark" >dark</li>
                <li onclick="RenderByCategory('steel')" class="tips tips-steel" >steel</li>
            </ul>
        <section id="cards">
        </section>
    </main>
    <footer>
    </footer>
    <script src="src/js/script.js"></script>
</body>
</html>
